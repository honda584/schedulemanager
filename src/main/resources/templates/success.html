<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 50px auto;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            max-width: 500px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="message" th:text="${message}">登録しました</div>
    <a th:href="@{/}">カレンダーに戻る</a>
</body>
</html>
